<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">

	<title>Sci-Fi Your Mates</title>

	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">

	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="Magee1.min.css" />
	<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	
	
	

	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="modernizr.custom.min.js"></script>

</head>
<body>
	<!--Home Page-->
	<div data-role="page" id="home" data-theme="a">
		<div data-role="header" data-position="fixed" data-theme="a">
			<center><img src="headlinePic.png" alt="Sci-Fi Your Mates" height="100" width="300" /></center>
		</div>
		<div>
			<center><h1><img src="centerStage.png" alt="Center Stage" height="175" width="300" /></h1></center>
		</div>
		<div data-role="content">
			<p><a href="#addAMate" data-role="button" data-icon="arrow-r" data-iconpos="right" data-ajax="false" data-theme="a">Add A Mate</a></p>
		</div>
		<div data-role="content">
		
		
			<div id="getdata" data-role="fieldcontain">
				<div id="get-data-buttons">
					<div class="ui-grid-b">
						<p style="text-align: center;">Load Test Data</p>
						<div class="ui-block-a">
							<a href="#" data-role="button" id="jsondata">JSON</a>
						</div>
						<div class="ui-block-b">
							<a href="#" data-role="button" id="loadxml">XML</a>
						</div>
						<div class="ui-block-c">
							<a href="#" data-role="button" id="loadcsv">CSV</a>
						</div>
					</div>
				</div>
			</div>
			<ul id="profiles" data-role="listview" data-theme="d"></ul>
			<div id="xmldiv">
			</div>
		</div>
		
		<div data-role="content">
			<p><a href="#" data-role="button" id="loadcouch" data-icon="arrow-r" data-iconpos="right" data-theme="a">Load Couch</a></p>
		</div>
	
		<div data-role="content" class="ui-body-a">
  			<ul id="profileList" data-role="listview">
  			
  			</ul>
  		</div>
		
		

		<div data-role="footer" data-theme="a" data-position="fixed" data-id="freeze">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home" class="ui-btn-active">Home</a></li>
					<li><a href="#addAMate" data-icon="plus" >Add A Mate</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!--Add Item Page-->
	<div data-role="page" id="addAMate" data-theme="a">
		<div data-role="header" data-theme="a" data-position="fixed">
			<center><img src="headlinePic2.png" alt="Sci-Fi Your Mates" width="300" /></center>
			<h3>Add A Mate</h3>
		</div>
		<div data-role="content">
			<form action="#" id="addMateForm">
				
				<div data-role="fieldcontain">
					<input type="submit" value="Save Mate" data-theme="e" data-icon="plus" data-iconpos="right" />
				</div>
				<div data-role="fieldcontain">
					<p>*All fields required</p>
				</div>
				
				<div data-role="fieldcontain">
					<center><h3>Friend Info</h3></center>
				</div>
				
				<div data-role="fieldcontain">
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" class="required" />
				</div>
				
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup" >
							<legend>Gender:</legend>
								<input type="radio" checked value="Female" id="female" name="gender" /><label for="female">Female</label>	
								<input type="radio" value="Male" id="male" name="gender" /><label for="male">Male</label>
								<input type="radio" value="Other" id="other" name="gender" /><label for="other">Other</label>
								<input type="radio" value="None" id="none" name="gender" /><label for="none">None</label>						
						</fieldset>
				</div>
			
				<div data-role="fieldcontain">
					<label for="born">Date of Birth:</label>
      				<input name="born" id="born" type="date" data-role="datebox" data-options="{'mode':'callbox'}" default value="05/05/2010" class="required date" />
				 </div>

				
				<div data-role="fieldcontain" id="planets">
					<label for="homePlanet" class="select">Home Planet:</label>
   						<select name="homePlanet" id="homePlanet" data-native-menu="false" data-theme="a">
     						<option data-placeholder="true">Choose A Planet</option>
      						<optgroup label="Allied Planets">
      							<option value="Earth">Earth</option>
      							<option value="Mars">Mars</option>
      							<option value="Pluto">Pluto</option>
      							<option value="Vegas">Vegas</option>
      						</optgroup>
      						<optgroup label="Relkin Group">
      							<option value="Heisinkr">Heisinkr</option>
      							<option value="Turos">Turos</option>
      							<option value="Velarius">Velarius</option>
      						</optgroup>
      					</select>
				</div>
				
				
				<div data-role="fieldcontain" id="allskills">
					<label for="skills" class="select">Skill:</label>
   						<select name="skills" id="skills" data-native-menu="false" data-theme="a">
     						<option data-placeholder="true">Choose a Skill</option>
     						<optgroup label="Fighting Skills">
     							<option value="Swordsman">Swordsman</option>
      							<option value="Smasher">Smasher</option>
      							<option value="Boxer">Boxer</option>
      						</optgroup>
      						<optgroup label="Shooting Skills">
      							<option value="Gunner">Gunner</option>
      							<option value="Sniper">Sniper</option>
      							<option value="Tank">Tank</option>
      						</optgroup>
      						<optgroup label="Thieving Skills">
      							<option value="Thief">Thief</option>
      							<option value="Charmer">Charmer</option>
      							<option value="Assassin">Assassin</option>
      						</optgroup>
      						<optgroup label="Sorcery Skills">
      							<option value="Mage">Mage</option>
      							<option value="Wizard">Wizard</option>
      							<option value="Shaman">Shaman</option>
      						</optgroup>
      						<optgroup label="Techster Skills">
      							<option value="Hacker">Hacker</option>
      							<option value="Biotic">Biotic</option>
      							<option value="Anarchist">Anarchist</option>
      						</optgroup>
      					</select>
				</div>
				
				<div data-role="fieldcontain">
					<center><h3>Morality and Character</h3></center>
				</div>
				
				<div data-role="fieldcontain">
					<label for="morality">Morality:</label>
					<input type="range" id="morality" min="1" max="10" value="5" />
				</div>
				
				<div data-role="fieldcontain">
					<label for="character">Character:</label>
					<input type="range" id="character" min="1" max="10" value="5" />
				</div>
				
				<div data-role="fieldcontain">
					<center><h3>About Mate</h3></center>
				</div>
				
				<div data-role="fieldcontain">
						<label for="bio">Bio:</label>
						<textarea name="bio" id="bio" placeholder="Enter your mate's info here..." class="required"></textarea>
					</div>
				
				<div data-role="fieldcontain">
					<input type="reset" value="Clear Data" data-theme="c" data-icon="delete" data-iconpos="right" />
					
				</div>
				<div>
					<input type="submit" id="savedata" value="Press Me" />
					<input type="submit" id="cleardata" value="Clear Data" />
					<a href="#viewSavedData" id="displaydata" data-role="button" data-transition="slide">Display Data</a>
					
					<input type="submit" id="newdata" value="Add New Profile" style="display:none;"/>
				</div>
			
			</form>
			
			
		
		<div data-role="footer" data-theme="a" data-position="fixed" data-id="freeze">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home">Home</a></li>
					<li><a href="#addAMate" data-icon="plus" class="ui-btn-active">Add A Mate</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

		
	

	
				
				
				
	
	
			
				
				
				
				
	






		
	



	<!-- JavaScript under here -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script type="text/javascript" src="jquery.validate.min.js"></script>

	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>
	<script type="text/javascript" src="main.js"></script>
    
	
	
	
</body>
</html>
